<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <title>Hello world</title>
</head>
<body>
    <div id="container">
    </div>
    <script type="text/javascript">
        class HelloWorldComponent extends React.Component{
            render(){
                return React.createElement('div',null,
                            React.createElement('h1',null, this.props.title + ' Hello React !'),
                            React.createElement('p',null,'Hello world paragraphe')
                    )
            }
        }
        ReactDOM.render(React.createElement(HelloWorldComponent,{title:'Bonjour'}),document.getElementById('container'))
    </script>
</body>
</html>
